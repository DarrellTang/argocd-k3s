apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: pihole
  namespace: networking
spec:
  chart:
    spec:
      chart: pihole
      sourceRef:
        kind: HelmRepository
        name: pihole
      version: '*'
  interval: 5m0s
  suspend: true
  values:
    DNS1: 8.8.8.8
    DNS2: 8.8.4.4
    admin:
      existingSecret: pihole-admin
      passwordKey: password
    adminPassword: admin
    customVolumes:
      config: {}
      enabled: false
    dnsmasq:
      customCnameEntries: []
      customDnsEntries: []
    extraEnvVars:
      TZ: America/Los_Angeles
    hostname: pihole
    image:
      pullPolicy: IfNotPresent
      repository: pihole/pihole
      tag: v5.8.1
    maxSurge: 1
    maxUnavailable: 1
    monitoring:
      podMonitor:
        enabled: false
      sidecar:
        enabled: false
        image:
          pullPolicy: IfNotPresent
          repository: ekofr/pihole-exporter
          tag: 0.0.10
        port: 9617
        resources:
          limits:
            memory: 128Mi
    persistentVolumeClaim:
      accessModes:
      - ReadWriteOnce
      enabled: false
      size: 500Mi
    podDnsConfig:
      enabled: true
      nameservers:
      - 127.0.0.1
      - 8.8.8.8
      policy: None
    probes:
      liveness:
        enabled: true
        failureThreshold: 10
        initialDelaySeconds: 60
        timeoutSeconds: 5
      readiness:
        enabled: true
        failureThreshold: 3
        initialDelaySeconds: 60
        timeoutSeconds: 5
    replicaCount: 1
    serviceDhcp:
      enabled: false
    serviceDns:
      annotations:
        metallb.universe.tf/allow-shared-ip: pihole-svc
      loadBalancerIP: "10.0.0.231"
      port: 53
      type: LoadBalancer
    serviceWeb:
      annotations:
        metallb.universe.tf/allow-shared-ip: pihole-svc
      http:
        enabled: true
        port: 80
      https:
        enabled: true
        port: 443
      loadBalancerIP: "10.0.0.231"
      type: LoadBalancer
    strategyType: RollingUpdate
